spring:
  application:
    name: roleplayacademyapi
    profiles:
      active: dev
  datasource:
    url: jdbc:mysql://mysql:3306/${DB_NAME}?useSSL=true&allowPublicKeyRetrieval=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USER}
    password: ${DB_PASSWORD}
#  jpa:
#    database-platform: org.hibernate.dialect.MySQL8Dialect
#    show-sql: true
#    hibernate:
#      ddl-auto: update
server:
    port: 8080
    error:
        include-message: always
    servlet:
        context-path: /api
        load-time:
            # This is required for Spring Boot to work with JPA
            enabled: true
logging:
    level:
        org.springframework: INFO
        org.hibernate.SQL: DEBUG
        org.hibernate.type.descriptor.sql.BasicBinder: TRACE
        com.zaxxer.hikari: INFO

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      enabled: true