version: '3.7'

services:
  postgres:
    image: 'postgres:16.2'
    environment:
      - 'POSTGRES_DB=mydatabase'
      - 'POSTGRES_USER=myuser'
      - 'POSTGRES_PASSWORD=secret'
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD', 'pg_isready', '-U', 'myuser']
      interval: 10s
      timeout: 5s
      retries: 5
  spring-api:
    depends_on:
      - postgres
    environment:
      - 'SPRING_PROFILES_ACTIVE=prod'